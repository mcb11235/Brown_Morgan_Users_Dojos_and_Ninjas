<head>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h1>All Users</h1>
<table class="table">
	<tr>
		<th>ID</th>
		<th>Full Name</th>
		<th>Email</th>
		<th>Created At</th>
		<th>Actions</th>
	</tr>
{% for one_user in all_users %}
	<tr>
		<td>{{one_user.id}}</td>
		<td>{{one_user.first_name}} {{one_user.last_name}}</td>
		<td>{{one_user.email}}</td>
		<td>{{one_user.created_at}}</td>
		<td><a href="users/{{one_user.id}}">Show | </a><a href="users/{{one_user.id}}/edit">Edit | </a><a href="users/{{one_user.id}}/destroy">Delete</a></td>	
	</tr>
{% endfor %}
</table>
<a href="../new">Add A New User</a>
</body>
